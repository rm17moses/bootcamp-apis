            <h1 class="text-center mt-3">Change Call and SMS prices</h1>
        <!-- <p class="text-center"><b>Take note:</b><em> User input prices will be reverted back to original prices after 1 minute üïê </em></p> -->


        <div>
            <label for="type-select">Choose Product Type:</label>

            <select class="form-select form-select-sm" id="type-select" x-model="prodType">
                <option value="call">Call</option>
                <option value="sms">SMS</option>
            </select>
            <br>

            <label for="type-select">Input New Price:</label>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold">R</span>
                <input type="number" class="form-control" id="price-input" x-model="newPrice">
                <button class="btn btn-primary fw-bold btn-sm input-group-text" x-on:click="userPrice()">Set price</button>
            </div>

            <p class="bg-info  fw-bold pe-2 ps-2 text-center" x-text="userPriceMessage"></p>
        </div>

        <div class="text-center">
            <div class="row">
                <div class="col-6">
                    <span>Call cost:</span> <b><span class="fw-bold rounded costs ps-1 pe-1 pb-1 pt-1"
                            x-text="defCallPrice"></span></b>
                </div>
                <div class="col-6">
                    <span>SMS cost:</span> <b><span class="fw-bold rounded costs ps-1 pe-1 pb-1 pt-1"
                            x-text="defSMSPrice"></span></b>
                </div>
            </div>

            <div class="row mt-2">
                <div>
                        <button class="btn btn-success btn-sm fw-bold text-white" x-on:click="prodPrices()">Refresh Prices</button>
                </div>
            </div>
        </div>

    </div>
