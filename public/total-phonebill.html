    <h1 class="text-center mt-3">Total Phone Bill</h1>
    <div class="text-center">
        <div x-show="!open">
            <button class="btn btn-info bg-gradient fw-bold btn-sm" x-on:click="open = !open">Show Original
                Prices</button>
        </div>
        <div x-show="open">
            <button class="btn btn-info bg-gradient fw-bold btn-sm mb-2" x-on:click="open = !open">Hide Original

                        x-text="defaultSMS"></span></b>
            </p>
        </div>
    </div>


    <div class="text-center">
        <p class="mt-2"><span class="fw-bold">Phone Bill Cost: </span><span
                class="totalMess bg-gradient rounded fw-bold ps-5 pe-5 ms-3" x-text="total"></span></p>
    </div>

    <div class="">
        <input type="text" class="form-control mt-2 fw-bold" x-model="bill" placeholder="...">
    </div>
    <div class="row text-center">
        <div class="">
            <button class="btn btn-primary btn-sm fw-bold mt-2" x-on:click="billCost()">Calculate Phone Bill</button>
