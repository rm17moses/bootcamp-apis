          <!-- WORD GAME WIDGET -->
    <h1 class="text-center">Word Game</h1>
    <p class="text-center"><em>Word Count value excludes spaces between words</em></p>

    <div>

        <div class="form-floating">
            <textarea class="form-control fw-bold" placeholder="Type your sentence here" id="floatingTextarea2"
                x-model="sentence" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Sentence input</label>
        </div>

        <div>
            <button class="btn btn-primary bg-gradient btn-sm fw-bold mb-1 mt-1"
                x-on:click="analyseSentence()">Analyse</button>
            <button class="btn btn-success bg-gradient btn-sm fw-bold mb-1 mt-1" x-show="!show"
                x-on:click="show = !show">Show
                Stats</button>
            <button class="btn btn-danger bg-gradient btn-sm fw-bold mb-1 mt-1" x-show="show"
                x-on:click="show = !show">Hide
                Stats</button>
        </div>
    </div>

    <div class="my-4">
        <p>Message:
            <span class="fw-bold px-4 bg-warning py-2" x-text="message"></span>
            <span class="fw-bold px-4 bg-warning py-2" x-text="senMessage"></span>
        </p>


    </div>

    <div x-show="show">
        <div>

            <em>
                <h4 class="text-center"><i class="bi bi-info-square"></i> Statistics</h4>
            </em>

            <p class="text-center stats">ðŸŽˆ <b>LW</b>: Longest Word | <b>SH</b>: Shortest Word | <b>WC</b>: Word
                Count
                ðŸŽˆ </p>

            <div class="mt-3 bg-dark bg-gradient row border rounded text-white p-2">
                <div class="col-md-4">
                    <p>
                        <span>LW:</span><span class="sum fw-bold rounded ms-2" x-text="longWord"></span>
                    </p>
                </div>
                <div class="col-md-4">
                    <p>
                        <span>SW:</span> <span class="sum fw-bold rounded ms-2" x-text="shortWord"></span>
                    </p>
                </div>
                <div class="col-md-4">
                    <p>
                        <span>WC:</span> <span class="sum fw-bold rounded ms-2" x-text="length"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
